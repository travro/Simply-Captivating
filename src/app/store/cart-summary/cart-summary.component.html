<div class="float-right">            
    <button class="btn-block" routerLink="/cart" [disabled]="cart.itemCount == 0">        
        <span class="glyphicon glyphicon-shopping-cart"  ></span>
        &nbsp;{{cart.itemCount}} item(s) | {{cart.cartPrice |  currency:'USD':true:'1.2-2'}}
    </button>
</div>
