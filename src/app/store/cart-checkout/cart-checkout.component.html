<div *ngIf="orderSent" class="m-a-1 text-xs-center">
  <h2>Thanks!</h2>
  <p>Thanks for placing your order.</p>
  <p>We'll ship your goods as soon as possible.</p>
  <button class="btn btn-primary" routerLink="/store">Return to Store</button>
</div>

<form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)" class="m-a-1">
  <section class="col-xs-12" id="form-title">
    <h1>Checkout</h1>
  </section>
  <section class="checkout col-lg-4" id="cart-info">
    <h3 class="form-heading">Your Cart</h3>
    <table>
      <thead>
        <tr>
          <th>
            Item
          </th>
          <th class="quantity-header">
            Quanity
          </th>
          <th class="subtotal-header">
            Subtotal
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of checkoutItems">
          <td>
            {{item.product.name}}
          </td>
          <td class="quantity-cell">
            {{item.quantity}}
          </td>
          <td class="subtotal-cell">
            {{item.lineTotal | number:'1.2-2'}}
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td class="total-cell">{{checkoutTotal | currency:'USD':true:'1.2-2'}}</td>
        </tr>
      </tfoot>
    </table>
  </section>

  <section class="checkout col-lg-4" id="mailing-info">
    <h3 class="form-heading">Billing Information</h3>
    <div class="form-group">
      <label>
        <span *ngIf="submitted && firstname.invalid" class="warning-text">*&nbsp;</span>Firstname:</label>
      <input class="" #firstname="ngModel" name="firstname" [(ngModel)]="order.firstname" required />

    </div>
    <div class="form-group">
      <label>
        <span *ngIf="submitted && lastname.invalid" class="warning-text">*&nbsp;</span>Lastname:</label>
      <input class="" #lastname="ngModel" name="lastname" [(ngModel)]="order.lastname" required />
    </div>
    <div class="form-group">
      <label>
        <span *ngIf="submitted && address.invalid" class="warning-text">*&nbsp;</span>Address:</label>
      <input class="" #address="ngModel" name="address" [(ngModel)]="order.address" required />
    </div>
    <div class="form-group">
      <label>
        <span *ngIf="submitted && city.invalid" class="warning-text">*&nbsp;</span>City:</label>
      <input class="" #city="ngModel" name="city" [(ngModel)]="order.city" required />
    </div>
    <div class="form-group">
      <label>
        <span *ngIf="submitted && state.invalid" class="warning-text">*&nbsp;</span>State:</label>
      <select class="" #state="ngModel" name="state" [(ngModel)]="order.state" required>
        <option value=""></option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <div class="form-group">
      <label>
        <span *ngIf="submitted && zip.invalid" class="warning-text">*&nbsp;</span>Zip/Postal Code:</label>
      <input class="" #zip="ngModel" name="zip" [(ngModel)]="order.zip" required />
    </div>
    <div class="form-group">
      <label>
        <span *ngIf="submitted && country.invalid" class="warning-text">*&nbsp;</span>Country:</label>
      <input class="" #country="ngModel" name="country" [(ngModel)]="order.country" required />
    </div>
  </section>

  <section class="checkout col-lg-4" id="payment-info">
    <h3 class="form-heading">Payment Selection</h3>
    <div class="form-group">
      <label>
        <span *ngIf="submitted && paymentMethod.invalid" class="warning-text">*&nbsp;</span>Payment Method:</label>
      <select class="" #paymentMethod="ngModel" name="paymentMethod" [(ngModel)]="order.paymentMethod" (change)="paymentSelection($event.target.value)"
        required>
        <option value="-1" selected></option>
        <option value="0">Card</option>
        <option value="1">Check</option>
      </select>
    </div>
    <div id="card-option" *ngIf="order.paymentMethod == '0'">
      <div class="form-group">
        <label>
          <span *ngIf="submitted && cardHolder.invalid" class="warning-text">*&nbsp;</span>Name on Card:</label>
        <input class="" #cardHolder="ngModel" name="card-holder" id="card-holder" [(ngModel)]="order.cardHolder" [required]="order.paymentMethod == '0'"
        />
      </div>
      <div class="form-group">
        <label>
          <span *ngIf="submitted && cardNumber.invalid" class="warning-text">*&nbsp;</span>Card number:</label>
        <input class="" #cardNumber="ngModel" name="card-num-block" [(ngModel)]="order.cardNumber" [required]="order.paymentMethod == '0'">
      </div>
      <div class="form-group">
        <label>Exp. Date:</label>
        <select class="select-month" name="exp-month">
          <option value="Jan" selected>Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
          <option value="Apr">Apr</option>
          <option value="May">May</option>
          <option value="Jun">Jun</option>
          <option value="Jul">Jul</option>
          <option value="Aug">Aug</option>
          <option value="Sept">Sept</option>
          <option value="Oct">Oct</option>
          <option value="Novr">Nov</option>
          <option value="Dec">Dec</option>
        </select>&nbsp;&nbsp;
        <select class="select-year" name="exp-year">
          <option value="2018" selected>2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>
    </div>
    <div id="check-option" *ngIf="order.paymentMethod == '1'">
      <div class="form-group">
        <label>
          <span *ngIf="submitted && bankAcctName.invalid" class="warning-text">*&nbsp;</span>Name on Account:</label>
        <input class="" #bankAcctName="ngModel" name="act-holder" id="act-holder" [(ngModel)]="order.bankAcctName" [required]="order.paymentMethod == '1'">

      </div>
      <div class="form-group">
        <label>
          <span *ngIf="submitted && bankAcctRout.invalid" class="warning-text">*&nbsp;</span>Bank Routing #:</label>
        <input class="" #bankAcctRout="ngModel" name="routing-num" id="rout-num" [(ngModel)]="order.bankAcctRout" [required]="order.paymentMethod == '1'">

      </div>
      <div class="form-group">
        <label>
          <span *ngIf="submitted && bankAcctNumber.invalid" class="warning-text">*&nbsp;</span>Account #:</label>
        <input class="" #bankAcctNumber="ngModel" name="act-num" id="act-num" [(ngModel)]="order.bankAcctNumber" [required]="order.paymentMethod == '1'"> </div>
    </div>
    <section class="form-buttons">
      <div class="text-xs-center">
        <button class="btn" routerLink="/cart">Back</button>
        <button class="btn" type="reset">Reset</button>
        <button class="btn" type="submit">Submit</button>
      </div>
    </section>
  </section>
</form>
